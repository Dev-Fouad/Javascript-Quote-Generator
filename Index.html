<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body>
    <!-- Project 1 : QUOTE GENERATOR -->
    <div class="container">
        <div class="header" data-aos="fade-down" data-aos-duration="1000">
            <h2>Javasript Quote Generator</h2>
        </div>
        <div class="main-content" data-aos="fade-right" data-aos-duration="800" data-aos-once="true">
            <div class="text-area" data-aos="fade-down" data-aos-duration="800" >
                <span class="quote">
                    "I do the very best i know - the very best i can; and i mean to keep doing so until the end."
                </span>
            </div>
            <div class="person" data-aos="fade-up" data-aos-duration="800">Fouad Ajayi</div>
            <div class="button-area" data-aos="fade-down" data-aos-duration="800">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- ANIMATION ON SCROLL -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- SCRIPT -->
    <script src="/Script.js"></script>
</body>
</html>
